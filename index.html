<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Central Juchitán</title>
  <link rel="preload" href="css/globals.css" as="style">
  <link rel="preload" href="css/media-queries.css" as="style">
  <link rel="preload" href="css/hamburger-menu.css" as="style">
  <link rel="preload" href="js/hamburger-menu.js" as="script">
  <link rel="stylesheet" href="css/globals.css">
  <link rel="stylesheet" href="css/media-queries.css">
  <link rel="stylesheet" href="css/hamburger-menu.css">
</head>
<body>
  <header class="header">
    <div class="header__content container">
      <a class="header__content__logo" href="/">
        <img class="logo__image" src="img/logotipo-hotel-central.webp" alt="Logotipo Hotel Central">
      </a>

      <button class="hamburger hamburger--squeeze" id="button-menu" type="button" aria-label="menu">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>

      <nav class="nav" id="nav">
        <div class="nav__container">
          <a class="nav__link" href="#nosotros">Nosotros</a>
          <a class="nav__link" href="#habitaciones">Habitaciones</a>
          <a class="nav__link" href="#servicios">Servicios</a>
          <a class="nav__link" href="https://turismo.hotelcentral.com.mx" target="_blank">Turismo</a>
          <a class="nav__link" href="#ubicacion">Ubicación</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="section" id="habitaciones">
      <div class="container">
        <h2 class="section__title text__center">Nuestras Habitaciones</h2>

        <article class="section__rooms">
          <div>
            <figure class="container__room">
              <img src="img/habitacion-sencilla-1.webp" alt="Habitación Sencilla">
              <figcaption>Habitación Matrimonial</figcaption>
            </figure>
          </div>
          <div class="container__room">
            <figure>
              <img src="img/habitacion-sencilla-1.webp" alt="Habitación Sencilla">
              <figcaption>Habitación Doble</figcaption>
            </figure>
          </div>
          <div class="container__room">
            <figure>
              <img src="img/habitacion-sencilla-1.webp" alt="Habitación Sencilla">
              <figcaption>Habitación Triple</figcaption>
            </figure>
          </div>
        </article>
      </div>
    </section>

    <section id="servicios" class="section">
    <div class="container">
      <h2 class="section__title text__center">Nuestros Servicios</h2>

      <article class="section__services">
        <div class="container__service">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-2" width="52" height="52" viewBox="0 0 24 24" stroke-width="2.5" stroke="#00b8b2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <line x1="18" y1="6" x2="18" y2="6.01" />
            <path d="M18 13l-3.5 -5a4 4 0 1 1 7 0l-3.5 5" />
            <polyline points="10.5 4.75 9 4 3 7 3 20 9 17 15 20 21 17 21 15" />
            <line x1="9" y1="4" x2="9" y2="17" />
            <line x1="15" y1="15" x2="15" y2="20" />
          </svg>
          <p class="title__service text__center">Ubicación Privilegiada</p>
        </div>
        <div class="container__service">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trees" width="52" height="52" viewBox="0 0 24 24" stroke-width="2.5" stroke="#00b8b2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M16 5l3 3l-2 1l4 4l-3 1l4 4h-9" />
            <line x1="15" y1="21" x2="15" y2="18" />
            <path d="M8 13l-2 -2" />
            <path d="M8 12l2 -2" />
            <path d="M8 21v-13" />
            <path d="M5.824 15.995a3 3 0 0 1 -2.743 -3.69a2.998 2.998 0 0 1 .304 -4.833a3 3 0 0 1 4.615 -3.707a3 3 0 0 1 4.614 3.707a2.997 2.997 0 0 1 .305 4.833a3 3 0 0 1 -2.919 3.695h-4z" />
          </svg>
          <p class="title__service text__center">Espacios Abiertos</p>
        </div>
        <div class="container__service">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-wifi" width="52" height="52" viewBox="0 0 24 24" stroke-width="2.5" stroke="#00b8b2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <line x1="12" y1="18" x2="12.01" y2="18" />
            <path d="M9.172 15.172a4 4 0 0 1 5.656 0" />
            <path d="M6.343 12.343a8 8 0 0 1 11.314 0" />
            <path d="M3.515 9.515c4.686 -4.687 12.284 -4.687 17 0" />
          </svg>
          <p class="title__service text__center">Servicio de Internet</p>
        </div>

        <div class="container__service">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-snowflake" width="52" height="52" viewBox="0 0 24 24" stroke-width="2.5" stroke="#00b8b2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M10 4l2 1l2 -1m-2 -2v6.5l3 1.72" />
            <path d="M10 4l2 1l2 -1m-2 -2v6.5l3 1.72" transform="rotate(60 12 12)" />
            <path d="M10 4l2 1l2 -1m-2 -2v6.5l3 1.72" transform="rotate(120 12 12)" />
            <path d="M10 4l2 1l2 -1m-2 -2v6.5l3 1.72" transform="rotate(180 12 12)" />
            <path d="M10 4l2 1l2 -1m-2 -2v6.5l3 1.72" transform="rotate(240 12 12)" />
            <path d="M10 4l2 1l2 -1m-2 -2v6.5l3 1.72" transform="rotate(300 12 12)" />
          </svg>
          <p class="title__service text__center">Aire Acondicionado</p>
        </div>
        <div class="container__service">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-tv" width="52" height="52" viewBox="0 0 24 24" stroke-width="2.5" stroke="#00b8b2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <rect x="3" y="7" width="18" height="13" rx="2" />
            <polyline points="16 3 12 7 8 3" />
          </svg>
          <p class="title__service text__center">TV por Cable</p>
        </div>
        <div class="container__service">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-devices-pc" width="52" height="52" viewBox="0 0 24 24" stroke-width="2.5" stroke="#00b8b2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 5h6v14h-6z" />
            <path d="M12 9h10v7h-10z" />
            <path d="M14 19h6" />
            <path d="M17 16v3" />
            <path d="M6 13v.01" />
            <path d="M6 16v.01" />
          </svg>
          <p class="title__service text__center">Centro de Negocios</p>
        </div>
      </article>
    </div>
  </section>
  </main>

  <script src="js/hamburger-menu.js"></script>
</body>
</html>
